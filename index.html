<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Culture Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #4682b4;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #36648b;
        }
        #dashboard {
            display: none;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Training Culture</h1>
        <p>Your journey to optimal team performance starts here!</p>
        
        <!-- Team Information Form -->
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>
            
            <label for="teamSize">Team Size:</label>
            <input type="number" id="teamSize" name="teamSize" required>
            
            <label for="teamLead">Team Lead:</label>
            <input type="text" id="teamLead" name="teamLead" required>
            
            <button type="submit">Submit Team Info</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="container">
        <h2>Team Dashboard</h2>
        <div id="teamInfo"></div>
        
        <!-- Task Analysis Form -->
        <h3>Task Analysis</h3>
        <form id="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required>
            
            <label for="taskImportance">Task Importance:</label>
            <select id="taskImportance" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            
            <label for="taskBottleneck">Is This Task a Bottleneck?</label>
            <select id="taskBottleneck" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="taskSkills">Skills Required:</label>
            <input type="text" id="taskSkills" placeholder="List required skills, separated by commas" required>
            
            <button type="submit">Add Task</button>
        </form>

        <h3>Team Members</h3>
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <!-- Custom JavaScript Code -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let teamChart;
            let teamMembers = [];
            let tasks = [];

            const teamForm = document.getElementById('teamForm');
            const taskForm = document.getElementById('taskForm');
            const memberForm = document.getElementById('memberForm');
            const dashboard = document.getElementById('dashboard');

            teamForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const teamName = document.getElementById('teamName').value;
                const teamSize = parseInt(document.getElementById('teamSize').value);
                const teamLead = document.getElementById('teamLead').value;

                const teamInfo = document.getElementById('teamInfo');
                teamInfo.innerHTML = `
                    <p><strong>Team Name:</strong> ${teamName}</p>
                    <p><strong>Team Size:</strong> ${teamSize}</p>
                    <p><strong>Team Lead:</strong> ${teamLead}</p>
                `;
                
                dashboard.style.display = 'block';
            });

            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const taskName = document.getElementById('taskName').value;
                const taskImportance = document.getElementById('taskImportance').value;
                const taskBottleneck = document.getElementById('taskBottleneck').value;
                const taskSkills = document.getElementById('taskSkills').value.split(',');

                tasks.push({
                    name: taskName,
                    importance: taskImportance,
                    bottleneck: taskBottleneck,
                    skills: taskSkills
                });

                console.log("Tasks:", tasks);  // Debugging: Print tasks to console

                // Clear the form
                document.getElementById('taskName').value = '';
                document.getElementById('taskImportance').value = 'high';
                document.getElementById('taskBottleneck').value = 'no';
                document.getElementById('taskSkills').value = '';

                // You can expand this to dynamically update the dashboard with the task data
            });

            memberForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('memberName').value;
                const role = document.getElementById('memberRole').value;

                teamMembers.push({ name: name, role: role });

                updateMemberTable();
                updateChart();

                document.getElementById('memberName').value = '';
                document.getElementById('memberRole').value = '';
            });

            function updateMemberTable() {
                const tbody = document.querySelector('#memberTable tbody');
                tbody.innerHTML = '';

                teamMembers.forEach(function(member) {
                    const row = tbody.insertRow();
                    const nameCell = row.insertCell(0);
                    const roleCell = row.insertCell(1);

                    nameCell.textContent = member.name;
                    roleCell.textContent = member.role;
                });
            }

            function updateChart() {
                const roles = {};
                teamMembers.forEach(function(member) {
                    roles[member.role] = (roles[member.role] || 0) + 1;
                });

                const ctx = document.getElementById('teamChart');
                if (ctx) {
                    ctx = ctx.getContext('2d');

                    if (teamChart) {
                        teamChart.destroy();
                    }

                    teamChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: Object.keys(roles),
                            datasets: [{
                                data: Object.values(roles),
                                backgroundColor: ['#4682b4', '#87CEEB', '#20B2AA', '#00CED1', '#48D1CC']
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Team Composition by Role'
                                }
                            }
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
