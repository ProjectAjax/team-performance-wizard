<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Performance Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-danger {
            color: white;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Training Culture</h1>
        <p class="text-center">Your journey to optimal team performance starts here!</p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Team Info</h5>
                <div class="form-group">
                    <label for="teamName">Team Name:</label>
                    <input type="text" class="form-control" id="teamName">
                </div>
                <div class="form-group">
                    <label for="teamSize">Team Size:</label>
                    <input type="number" class="form-control" id="teamSize">
                </div>
                <div class="form-group">
                    <label for="teamLead">Team Lead:</label>
                    <input type="text" class="form-control" id="teamLead">
                </div>
                <button id="submitTeamInfo" class="btn btn-primary">Submit Team Info</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Team Dashboard</h5>
                <p><strong>Team Name:</strong> <span id="displayTeamName"></span></p>
                <p><strong>Team Size:</strong> <span id="displayTeamSize"></span></p>
                <p><strong>Team Lead:</strong> <span id="displayTeamLead"></span></p>

                <h6>Add Team Member</h6>
                <div class="form-group">
                    <label for="memberName">Name:</label>
                    <input type="text" class="form-control" id="memberName">
                </div>
                <div class="form-group">
                    <label for="memberRole">Role:</label>
                    <input type="text" class="form-control" id="memberRole">
                </div>
                <div class="form-group">
                    <label for="talentRating">Talent Rating (1-10):</label>
                    <input type="number" class="form-control" id="talentRating">
                </div>
                <button id="addMemberBtn" class="btn btn-primary">Add Member</button>

                <h6 class="mt-4">Team Members</h6>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Talent</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="memberTable">
                        <!-- Member rows will be inserted here -->
                    </tbody>
                </table>

                <div class="chart-container">
                    <canvas id="teamChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body" id="taskAnalysis">
                <h5>Task Analysis for [Member Name]</h5>
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" class="form-control" id="taskName">
                </div>
                <div class="form-group">
                    <label for="taskImportance">Task Importance:</label>
                    <select class="form-control" id="taskImportance">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskQuality">Quality of Time Spent on Task:</label>
                    <select class="form-control" id="taskQuality">
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skillsRequired">Skills Required:</label>
                    <input type="text" class="form-control" id="skillsRequired">
                </div>
                <button id="addTaskBtn" class="btn btn-primary">Add Task</button>

                <h6 class="mt-4">Tasks for <span id="selectedMemberName"></span></h6>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Importance</th>
                            <th>Quality of Time</th>
                            <th>Skills Required</th>
                        </tr>
                    </thead>
                    <tbody id="taskTable">
                        <!-- Task rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const teamMembers = [];
            const tasks = {};
            let selectedMember = null;
            let teamChart = null;

            document.getElementById('submitTeamInfo').addEventListener('click', function () {
                const teamName = document.getElementById('teamName').value;
                const teamSize = document.getElementById('teamSize').value;
                const teamLead = document.getElementById('teamLead').value;

                document.getElementById('displayTeamName').textContent = teamName;
                document.getElementById('displayTeamSize').textContent = teamSize;
                document.getElementById('displayTeamLead').textContent = teamLead;
            });

            document.getElementById('addMemberBtn').addEventListener('click', function () {
                const name = document.getElementById('memberName').value;
                const role = document.getElementById('memberRole').value;
                const talent = parseInt(document.getElementById('talentRating').value, 10);

                if (!name || !role || isNaN(talent)) return;

                teamMembers.push({ name, role, talent });
                tasks[name] = [];
                updateMemberTable();
                updateChart();
            });

            function updateMemberTable() {
                const tbody = document.getElementById('memberTable');
                tbody.innerHTML = '';

                teamMembers.forEach(member => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = member.name;
                    row.insertCell(1).textContent = member.role;
                    row.insertCell(2).textContent = member.talent;

                    const actionCell = row.insertCell(3);
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('btn', 'btn-danger');
                    deleteBtn.addEventListener('click', function () {
                        const index = teamMembers.indexOf(member);
                        if (index > -1) teamMembers.splice(index, 1);
                        delete tasks[member.name];
                        updateMemberTable();
                        updateChart();
                    });

                    row.addEventListener('click', function () {
                        selectedMember = member.name;
                        document.querySelector('#taskAnalysis h5').textContent = `Task Analysis for ${member.name}`;
                        document.getElementById('selectedMemberName').textContent = member.name;
                        updateTaskTable(member.name);
                    });

                    actionCell.appendChild(deleteBtn);
                });
            }

            document.getElementById('addTaskBtn').addEventListener('click', function () {
                const taskName = document.getElementById('taskName').value;
                const taskImportance = document.getElementById('taskImportance').value;
                const taskQuality = document.getElementById('taskQuality').value;
                const skillsRequired = document.getElementById('skillsRequired').value;

                if (!taskName || !taskImportance || !taskQuality || !skillsRequired || !selectedMember) return;

                const task = {
                    taskName,
                    taskImportance,
                    taskQuality,
                    skillsRequired
                };

                tasks[selectedMember].push(task);
                updateTaskTable(selectedMember);
            });

            function updateTaskTable(memberName) {
                const tbody = document.getElementById('taskTable');
                tbody.innerHTML = '';

                if (!tasks[memberName]) return;

                tasks[memberName].forEach(task => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = task.taskName;
                    row.insertCell(1).textContent = task.taskImportance;
                    row.insertCell(2).textContent = task.taskQuality;
                    row.insertCell(3).textContent = task.skillsRequired;
                });
            }

            function updateChart() {
                if (teamChart) {
                    teamChart.destroy();
                }

                const labels = teamMembers.map(member => member.name);
                const talentData = teamMembers.map(member => member.talent);
                const importanceData = teamMembers.map(member => {
                    if (tasks[member.name].length === 0) return 0;
                    return tasks[member.name].reduce((sum, task) => sum + (task.taskImportance === 'High' ? 3 : task.taskImportance === 'Medium' ? 2 : 1), 0) / tasks[member.name].length;
                });

                const ctx = document.getElementById('teamChart').getContext('2d');
                teamChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Talent Rating',
                                data: talentData,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            },
                            {
                                label: 'Average Task Importance',
                                data: importanceData,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            }
                        ]
                    },
                    options: {
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 10
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
