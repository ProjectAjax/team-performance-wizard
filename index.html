<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsSync360</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            max-width: 800px;
        }
        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .form-group label {
            font-weight: bold;
        }
        table {
            margin-top: 20px;
        }
        #teamMembersTable, #tasksTable {
            background-color: white;
        }
        #generateReport {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #generateReport:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SkillsSync360</h1>
    <h2>Training People to Shape Culture</h2>

    <div class="card">
        <div class="card-body">
            <h3>Team Information</h3>
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" class="form-control" id="teamName">
            </div>
            <div class="form-group">
                <label for="teamSize">Team Size:</label>
                <input type="number" class="form-control" id="teamSize">
            </div>
            <div class="form-group">
                <label for="teamLead">Team Lead:</label>
                <input type="text" class="form-control" id="teamLead">
            </div>
            <button id="submitTeamInfo" class="btn btn-primary">Submit Team Info</button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h3>Add Team Member</h3>
            <div class="form-group">
                <label for="memberName">Name:</label>
                <input type="text" class="form-control" id="memberName">
            </div>
            <div class="form-group">
                <label for="memberRole">Role:</label>
                <input type="text" class="form-control" id="memberRole">
            </div>
            <div class="form-group">
                <label for="talentRating">Talent Rating:</label>
                <select class="form-control" id="talentRating">
                    <option value="Critical">Critical</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                    <option value="Emerging">Emerging</option>
                </select>
            </div>
            <button id="addMember" class="btn btn-primary">Add Member</button>
        </div>
    </div>

    <h3>Team Members</h3>
    <table class="table table-bordered" id="teamMembersTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Talent</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="card">
        <div class="card-body">
            <h3>Task Analysis</h3>
            <div id="taskAnalysisSection" style="display: none;">
                <h4>Tasks for <span id="currentMemberName"></span></h4>
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" class="form-control" id="taskName">
                </div>
                <div class="form-group">
                    <label for="taskImportance">Task Importance:</label>
                    <select class="form-control" id="taskImportance">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeQuality">Quality of Time Spent on Task:</label>
                    <select class="form-control" id="timeQuality">
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskSkills">Skills Required:</label>
                    <input type="text" class="form-control" id="taskSkills" placeholder="List required skills, separated by commas">
                </div>
                <button id="addTask" class="btn btn-primary">Add Task</button>
            </div>

            <h4>Tasks for <span id="currentMemberNameList"></span></h4>
            <table class="table table-bordered" id="tasksTable">
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Importance</th>
                    <th>Quality of Time</th>
                    <th>Skills Required</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <button id="generateReport">Generate Report</button>
</div>

<script>
    const teamMembers = [];
    const memberTasks = {};

    document.getElementById('submitTeamInfo').addEventListener('click', function () {
        document.querySelector('.container').scrollIntoView({behavior: 'smooth'});
    });

    document.getElementById('addMember').addEventListener('click', function () {
        const name = document.getElementById('memberName').value;
        const role = document.getElementById('memberRole').value;
        const talent = document.getElementById('talentRating').value;

        if (name && role && talent) {
            teamMembers.push({name, role, talent});
            memberTasks[name] = [];
            updateTeamMembersTable();
            document.getElementById('memberName').value = '';
            document.getElementById('memberRole').value = '';
            document.getElementById('talentRating').value = 'Critical';
            showTaskAnalysisSection(name);
        }
    });

    function updateTeamMembersTable() {
        const tableBody = document.querySelector('#teamMembersTable tbody');
        tableBody.innerHTML = '';
        teamMembers.forEach((member, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${member.name}</td>
                <td>${member.role}</td>
                <td>${member.talent}</td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteMember(${index})">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    function deleteMember(index) {
        const memberName = teamMembers[index].name;
        teamMembers.splice(index, 1);
        delete memberTasks[memberName];
        updateTeamMembersTable();
    }

    function showTaskAnalysisSection(name) {
        document.getElementById('currentMemberName').textContent = name;
        document.getElementById('currentMemberNameList').textContent = name;
        document.getElementById('taskAnalysisSection').style.display = 'block';
        updateTasksTable(name);
    }

    document.getElementById('addTask').addEventListener('click', function () {
        const memberName = document.getElementById('currentMemberName').textContent;
        const taskName = document.getElementById('taskName').value;
        const importance = document.getElementById('taskImportance').value;
        const timeQuality = document.getElementById('timeQuality').value;
        const skills = document.getElementById('taskSkills').value;

        if (taskName && importance && timeQuality && skills) {
            memberTasks[memberName].push({name: taskName, importance, timeQuality, skills});
            updateTasksTable(memberName);
            document.getElementById('taskName').value = '';
            document.getElementById('taskImportance').value = 'High';
            document.getElementById('timeQuality').value = 'Excellent';
            document.getElementById('taskSkills').value = '';
        }
    });

    function updateTasksTable(memberName) {
        const tasks = memberTasks[memberName];
        const tableBody = document.querySelector('#tasksTable tbody');
        tableBody.innerHTML = '';
        tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.name}</td>
                <td>${task.importance}</td>
                <td>${task.timeQuality}</td>
                <td>${task.skills}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    document.getElementById('generateReport').addEventListener('click', function () {
        alert('Report generation functionality will be implemented here.');
        // Here you would implement the report generation functionality.
    });
</script>

</body>
</html>
