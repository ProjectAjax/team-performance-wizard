<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Culture Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #4682b4;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #36648b;
        }
        #dashboard {
            display: none;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Training Culture</h1>
        <p>Your journey to optimal team performance starts here!</p>
        
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>
            
            <label for="teamSize">Team Size:</label>
            <input type="number" id="teamSize" name="teamSize" required>
            
            <label for="teamLead">Team Lead:</label>
            <input type="text" id="teamLead" name="teamLead" required>
            
            <button type="submit">Submit Team Info</button>
        </form>
    </div>

    <div id="dashboard" class="container">
        <h2>Team Dashboard</h2>
        <div id="teamInfo"></div>
        
        <h3>Add Team Member</h3>
        <form id="memberForm">
            <label for="memberName">Name:</label>
            <input type="text" id="memberName" required>
            
            <label for="memberRole">Role:</label>
            <input type="text" id="memberRole" required>

            <label for="memberTalent">Talent Rating (1-10):</label>
            <input type="number" id="memberTalent" min="1" max="10" required>
            
            <button type="submit">Add Member</button>
        </form>
        
        <h3>Team Members</h3>
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Talent</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="chart-container">
            <canvas id="teamChart"></canvas>
        </div>
        
        <h3 id="taskAnalysisHeader">Task Analysis</h3>
        <form id="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required>
            
            <label for="taskImportance">Task Importance:</label>
            <select id="taskImportance" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            
            <label for="taskQuality">Quality of Time Spent on Task:</label>
            <select id="taskQuality" required>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="skillsRequired">Skills Required:</label>
            <input type="text" id="skillsRequired" required>
            
            <button type="submit">Add Task</button>
        </form>
        
        <h3 id="tasksHeader">Tasks for <span id="selectedMemberName"></span></h3>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Importance</th>
                    <th>Quality of Time</th>
                    <th>Skills Required</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- CDN Link for Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let teamChart;
            let teamMembers = [];
            let tasks = {};
            let selectedMember = null;

            const teamForm = document.getElementById('teamForm');
            const memberForm = document.getElementById('memberForm');
            const taskForm = document.getElementById('taskForm');
            const dashboard = document.getElementById('dashboard');

            teamForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const teamName = document.getElementById('teamName').value;
                const teamSize = parseInt(document.getElementById('teamSize').value);
                const teamLead = document.getElementById('teamLead').value;
                
                const teamInfo = document.getElementById('teamInfo');
                teamInfo.innerHTML = `
                    <p><strong>Team Name:</strong> ${teamName}</p>
                    <p><strong>Team Size:</strong> ${teamSize}</p>
                    <p><strong>Team Lead:</strong> ${teamLead}</p>
                `;
                
                dashboard.style.display = 'block';
            });

            memberForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const memberName = document.getElementById('memberName').value;
                const memberRole = document.getElementById('memberRole').value;
                const memberTalent = parseInt(document.getElementById('memberTalent').value);
                
                teamMembers.push({ name: memberName, role: memberRole, talent: memberTalent });
                tasks[memberName] = [];
                
                updateMemberTable();
                updateChart();
                
                document.getElementById('memberName').value = '';
                document.getElementById('memberRole').value = '';
                document.getElementById('memberTalent').value = '';
            });

            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();

                if (!selectedMember) return;

                const taskName = document.getElementById('taskName').value;
                const taskImportance = document.getElementById('taskImportance').value;
                const taskQuality = document.getElementById('taskQuality').value;
                const skillsRequired = document.getElementById('skillsRequired').value;

                tasks[selectedMember].push({
                    taskName,
                    taskImportance,
                    taskQuality,
                    skillsRequired
                });

                updateTaskTable(selectedMember);
                
                document.getElementById('taskName').value = '';
                document.getElementById('skillsRequired').value = '';
            });

            function updateMemberTable() {
                const tbody = document.querySelector('#memberTable tbody');
                tbody.innerHTML = '';

                teamMembers.forEach(member => {
                    const row = tbody.insertRow();
                    const nameCell = row.insertCell(0);
                    const roleCell = row.insertCell(1);
                    const talentCell = row.insertCell(2);
                    const actionCell = row.insertCell(3);

                    nameCell.textContent = member.name;
                    roleCell.textContent = member.role;
                    talentCell.textContent = member.talent;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.addEventListener('click', function() {
                        teamMembers = teamMembers.filter(m => m !== member);
                        delete tasks[member.name];
                        updateMemberTable();
                        updateChart();
                    });

                    actionCell.appendChild(deleteBtn);

                    nameCell.addEventListener('click', function() {
                        selectedMember = member.name;
                        document.getElementById('selectedMemberName').textContent = selectedMember;
                        updateTaskTable(selectedMember);
                    });
                });
            }

            function updateTaskTable(memberName) {
                const tbody = document.querySelector('#taskTable tbody');
                tbody.innerHTML = '';

                tasks[memberName].forEach(task => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = task.taskName;
                    row.insertCell(1).textContent = task.taskImportance;
                    row.insertCell(2).textContent = task.taskQuality;
                    row.insertCell(3).textContent = task.skillsRequired;
                });
            }

            function updateChart() {
                const labels = teamMembers.map(member => member.name);
                const talentData = teamMembers.map(member => member.talent);
                const averageImportance = teamMembers.map(member => {
                    const memberTasks = tasks[member.name];
                    if (memberTasks.length === 0) return 0;

                    const totalImportance = memberTasks.reduce((sum, task) => {
                        return sum + (task.taskImportance === 'High' ? 3 : task.taskImportance === 'Medium' ? 2 : 1);
                    }, 0);

                    return totalImportance / memberTasks.length;
                });

                if (teamChart) {
                    teamChart.destroy();
                }

                const ctx = document.getElementById('teamChart').getContext('2d');
                teamChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Talent Rating',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                data: talentData
                            },
                            {
                                label: 'Average Task Importance',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                data: averageImportance
                            }
                        ]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 10
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
