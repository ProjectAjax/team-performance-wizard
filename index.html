<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Culture Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: #4682b4;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #36648b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4682b4;
            color: white;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-top: 30px;
        }

        .btn-delete {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Training Culture</h1>
        <p>Your journey to optimal team performance starts here!</p>
        
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>
            
            <label for="teamSize">Team Size:</label>
            <input type="number" id="teamSize" name="teamSize" required>
            
            <label for="teamLead">Team Lead:</label>
            <input type="text" id="teamLead" name="teamLead" required>
            
            <button type="submit">Submit Team Info</button>
        </form>
    </div>

    <div id="dashboard" class="container" style="display: none;">
        <h2>Team Dashboard</h2>
        <div id="teamInfo"></div>
        
        <h3>Add Team Member</h3>
        <form id="memberForm">
            <label for="memberName">Name:</label>
            <input type="text" id="memberName" required>
            
            <label for="memberRole">Role:</label>
            <input type="text" id="memberRole" required>
            
            <label for="memberTalent">Talent Rating (1-10):</label>
            <input type="number" id="memberTalent" required min="1" max="10">
            
            <button type="submit">Add Member</button>
        </form>
        
        <h3>Team Members</h3>
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Talent</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div id="taskAnalysis" style="display: none;">
            <h3 id="taskAnalysisTitle"></h3>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
                
                <label for="taskImportance">Task Importance:</label>
                <select id="taskImportance" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <label for="taskQuality">Quality of Time Spent on Task:</label>
                <select id="taskQuality" required>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Poor">Poor</option>
                </select>
                
                <label for="taskSkills">Skills Required:</label>
                <input type="text" id="taskSkills" placeholder="List required skills, separated by commas">
                
                <button type="submit">Add Task</button>
            </form>

            <h3 id="tasksTitle"></h3>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Importance</th>
                        <th>Quality of Time</th>
                        <th>Skills Required</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="chart-container">
            <canvas id="teamChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let teamMembers = [];
            let tasks = {};
            let currentMember = null;

            const teamForm = document.getElementById('teamForm');
            const memberForm = document.getElementById('memberForm');
            const taskForm = document.getElementById('taskForm');
            const dashboard = document.getElementById('dashboard');
            const teamInfo = document.getElementById('teamInfo');
            const taskAnalysis = document.getElementById('taskAnalysis');
            const taskAnalysisTitle = document.getElementById('taskAnalysisTitle');
            const taskTable = document.getElementById('taskTable').getElementsByTagName('tbody')[0];
            const tasksTitle = document.getElementById('tasksTitle');

            teamForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const teamName = document.getElementById('teamName').value;
                const teamSize = document.getElementById('teamSize').value;
                const teamLead = document.getElementById('teamLead').value;

                teamInfo.innerHTML = `
                    <p><strong>Team Name:</strong> ${teamName}</p>
                    <p><strong>Team Size:</strong> ${teamSize}</p>
                    <p><strong>Team Lead:</strong> ${teamLead}</p>
                `;
                
                dashboard.style.display = 'block';
            });

            memberForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('memberName').value;
                const role = document.getElementById('memberRole').value;
                const talent = document.getElementById('memberTalent').value;

                const member = { name, role, talent };
                teamMembers.push(member);
                tasks[name] = [];
                updateMemberTable();
                resetMemberForm();
            });

            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const taskName = document.getElementById('taskName').value;
                const importance = document.getElementById('taskImportance').value;
                const quality = document.getElementById('taskQuality').value;
                const skills = document.getElementById('taskSkills').value;

                const task = { taskName, importance, quality, skills };
                tasks[currentMember].push(task);
                updateTaskTable();
                resetTaskForm();
            });

            function updateMemberTable() {
                const memberTable = document.getElementById('memberTable').getElementsByTagName('tbody')[0];
                memberTable.innerHTML = '';

                teamMembers.forEach((member, index) => {
                    const row = memberTable.insertRow();
                    row.insertCell(0).textContent = member.name;
                    row.insertCell(1).textContent = member.role;
                    row.insertCell(2).textContent = member.talent;
                    const deleteCell = row.insertCell(3);
                    deleteCell.innerHTML = '<span class="btn-delete" data-index="' + index + '">Delete</span>';

                    deleteCell.querySelector('.btn-delete').addEventListener('click', function() {
                        teamMembers.splice(index, 1);
                        delete tasks[member.name];
                        updateMemberTable();
                        resetTaskAnalysis();
                    });

                    row.addEventListener('click', function() {
                        currentMember = member.name;
                        taskAnalysisTitle.textContent = `Task Analysis for ${member.name}`;
                        tasksTitle.textContent = `Tasks for ${member.name}`;
                        updateTaskTable();
                        taskAnalysis.style.display = 'block';
                    });
                });

                updateChart();
            }

            function updateTaskTable() {
                taskTable.innerHTML = '';

                tasks[currentMember].forEach((task, index) => {
                    const row = taskTable.insertRow();
                    row.insertCell(0).textContent = task.taskName;
                    row.insertCell(1).textContent = task.importance;
                    row.insertCell(2).textContent = task.quality;
                    row.insertCell(3).textContent = task.skills;
                    const deleteCell = row.insertCell(4);
                    deleteCell.innerHTML = '<span class="btn-delete" data-index="' + index + '">Delete</span>';

                    deleteCell.querySelector('.btn-delete').addEventListener('click', function() {
                        tasks[currentMember].splice(index, 1);
                        updateTaskTable();
                    });
                });

                updateChart();
            }

            function updateChart() {
                const ctx = document.getElementById('teamChart').getContext('2d');
                const memberNames = teamMembers.map(member => member.name);
                const talentRatings = teamMembers.map(member => member.talent);
                const taskImportance = teamMembers.map(member => {
                    const memberTasks = tasks[member.name];
                    const totalImportance = memberTasks.reduce((sum, task) => {
                        if (task.importance === 'High') return sum + 3;
                        if (task.importance === 'Medium') return sum + 2;
                        return sum + 1;
                    }, 0);
                    return totalImportance / (memberTasks.length || 1);
                });

                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: memberNames,
                        datasets: [
                            {
                                label: 'Talent Rating',
                                data: talentRatings,
                                fill: true,
                                backgroundColor: 'rgba(0,123,255,0.2)',
                                borderColor: 'rgba(0,123,255,1)',
                                pointBackgroundColor: 'rgba(0,123,255,1)',
                            },
                            {
                                label: 'Average Task Importance',
                                data: taskImportance,
                                fill: true,
                                backgroundColor: 'rgba(40,167,69,0.2)',
                                borderColor: 'rgba(40,167,69,1)',
                                pointBackgroundColor: 'rgba(40,167,69,1)',
                            },
                        ],
                    },
                    options: {
                        scales: {
                            r: {
                                angleLines: { display: true },
                                suggestedMin: 0,
                                suggestedMax: 10,
                            },
                        },
                    },
                });
            }

            function resetMemberForm() {
                document.getElementById('memberName').value = '';
                document.getElementById('memberRole').value = '';
                document.getElementById('memberTalent').value = '';
            }

            function resetTaskForm() {
                document.getElementById('taskName').value = '';
                document.getElementById('taskImportance').value = 'High';
                document.getElementById('taskQuality').value = 'Good';
                document.getElementById('taskSkills').value = '';
            }

            function resetTaskAnalysis() {
                currentMember = null;
                taskAnalysis.style.display = 'none';
                taskTable.innerHTML = '';
            }
        });
    </script>
</body>
</html>
