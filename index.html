<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Performance Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Training Culture</h1>
        <p class="text-center">Your journey to optimal team performance starts here!</p>

        <div id="teamDetails" class="card">
            <div class="card-body">
                <h5 class="card-title">Team Details</h5>
                <div class="mb-3">
                    <label for="teamName" class="form-label">Team Name:</label>
                    <input type="text" id="teamName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="teamSize" class="form-label">Team Size:</label>
                    <input type="number" id="teamSize" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="teamLead" class="form-label">Team Lead:</label>
                    <input type="text" id="teamLead" class="form-control">
                </div>
                <button id="submitTeamInfo" class="btn btn-primary">Submit Team Info</button>
            </div>
        </div>

        <div id="teamMembers" class="card">
            <div class="card-body">
                <h5 class="card-title">Add Team Member</h5>
                <div class="mb-3">
                    <label for="memberName" class="form-label">Name:</label>
                    <input type="text" id="memberName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="memberRole" class="form-label">Role:</label>
                    <input type="text" id="memberRole" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="talentRating" class="form-label">Talent Rating (1-10):</label>
                    <input type="number" id="talentRating" class="form-control" min="1" max="10">
                </div>
                <button id="addMember" class="btn btn-primary">Add Member</button>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Talent</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="memberTable">
                        <!-- Members will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="taskAnalysis" class="card">
            <div class="card-body">
                <h5 class="card-title">Task Analysis for <span id="selectedMemberName"></span></h5>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name:</label>
                    <input type="text" id="taskName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="taskImportance" class="form-label">Task Importance:</label>
                    <select id="taskImportance" class="form-select">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="taskQuality" class="form-label">Quality of Time Spent on Task:</label>
                    <select id="taskQuality" class="form-select">
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="skillsRequired" class="form-label">Skills Required:</label>
                    <input type="text" id="skillsRequired" class="form-control">
                </div>
                <button id="addTask" class="btn btn-primary">Add Task</button>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Importance</th>
                            <th>Quality of Time</th>
                            <th>Skills Required</th>
                        </tr>
                    </thead>
                    <tbody id="taskTable">
                        <!-- Tasks will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="charts" class="card">
            <div class="card-body">
                <h5 class="card-title">Team Performance</h5>
                <div class="chart-container">
                    <canvas id="teamChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let teamMembers = [];
            let tasks = {};
            let selectedMember = null;
            let teamChart = null;

            document.getElementById('submitTeamInfo').addEventListener('click', function() {
                const teamName = document.getElementById('teamName').value;
                const teamSize = document.getElementById('teamSize').value;
                const teamLead = document.getElementById('teamLead').value;

                document.querySelector('#teamMembers h5').textContent = `Add Team Member to ${teamName}`;
                document.querySelector('#taskAnalysis h5').textContent = 'Task Analysis';
            });

            document.getElementById('addMember').addEventListener('click', function() {
                const memberName = document.getElementById('memberName').value;
                const memberRole = document.getElementById('memberRole').value;
                const talentRating = parseInt(document.getElementById('talentRating').value);

                const newMember = { name: memberName, role: memberRole, talent: talentRating };
                teamMembers.push(newMember);
                tasks[memberName] = [];

                updateMemberTable();
                updateChart();
            });

            document.getElementById('addTask').addEventListener('click', function() {
                const taskName = document.getElementById('taskName').value;
                const taskImportance = document.getElementById('taskImportance').value;
                const taskQuality = document.getElementById('taskQuality').value;
                const skillsRequired = document.getElementById('skillsRequired').value;

                const newTask = { taskName, taskImportance, taskQuality, skillsRequired };
                tasks[selectedMember].push(newTask);

                updateTaskTable(selectedMember);
                updateChart();
            });

            function updateMemberTable() {
                const tbody = document.getElementById('memberTable');
                tbody.innerHTML = '';

                teamMembers.forEach(member => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = member.name;
                    row.insertCell(1).textContent = member.role;
                    row.insertCell(2).textContent = member.talent;

                    const actionCell = row.insertCell(3);
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'btn btn-danger';
                    deleteBtn.addEventListener('click', function() {
                        teamMembers = teamMembers.filter(m => m.name !== member.name);
                        delete tasks[member.name];
                        updateMemberTable();
                        updateChart();
                    });

                    row.addEventListener('click', function() {
                        selectedMember = member.name;
                        document.querySelector('#taskAnalysis h5').textContent = `Task Analysis for ${member.name}`;
                        updateTaskTable(member.name);
                    });

                    actionCell.appendChild(deleteBtn);
                });
            }

            function updateTaskTable(memberName) {
                const tbody = document.getElementById('taskTable');
                tbody.innerHTML = '';

                if (!tasks[memberName]) return;

                tasks[memberName].forEach(task => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = task.taskName;
                    row.insertCell(1).textContent = task.taskImportance;
                    row.insertCell(2).textContent = task.taskQuality;
                    row.insertCell(3).textContent = task.skillsRequired;
                });
            }

            function updateChart() {
                if (teamChart) {
                    teamChart.destroy();
                }

                const labels = teamMembers.map(member => member.name);
                const talentData = teamMembers.map(member => member.talent);
                const importanceData = teamMembers.map(member => {
                    if (tasks[member.name].length === 0) return 0;
                    return tasks[member.name].reduce((sum, task) => sum + (task.taskImportance === 'High' ? 3 : task.taskImportance === 'Medium' ? 2 : 1), 0) / tasks[member.name].length;
                });

                const ctx = document.getElementById('teamChart').getContext('2d');
                teamChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Talent Rating',
                                data: talentData,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            },
                            {
                                label: 'Average Task Importance',
                                data: importanceData,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            }
                        ]
                    },
                    options: {
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 10
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
