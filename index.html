<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Culture Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #4682b4;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #36648b;
        }
        #dashboard {
            display: none;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Training Culture</h1>
        <p>Your journey to optimal team performance starts here!</p>
        
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>
            
            <label for="teamSize">Team Size:</label>
            <input type="number" id="teamSize" name="teamSize" required>
            
            <label for="teamLead">Team Lead:</label>
            <input type="text" id="teamLead" name="teamLead" required>
            
            <button type="submit">Submit Team Info</button>
        </form>
    </div>

    <div id="dashboard" class="container">
        <h2>Team Dashboard</h2>
        <div id="teamInfo"></div>
        <div class="chart-container">
            <canvas id="teamChart"></canvas>
        </div>
        
        <h3>Add Team Member</h3>
        <form id="memberForm">
            <label for="memberName">Name:</label>
            <input type="text" id="memberName" required>
            
            <label for="memberRole">Role:</label>
            <input type="text" id="memberRole" required>
            
            <button type="submit">Add Member</button>
        </form>
        
        <h3>Team Members</h3>
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        // Your JavaScript remains the same
    </script>
</body>
</html>
