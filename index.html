<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Culture Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #4682b4;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #36648b;
        }
        #dashboard {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Training Culture</h1>
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" required>
            
            <label for="teamSize">Team Size:</label>
            <input type="number" id="teamSize" required>
            
            <label for="teamLead">Team Lead:</label>
            <input type="text" id="teamLead" required>
            
            <button type="submit">Submit Team Info</button>
        </form>
    </div>

    <div id="dashboard" class="container">
        <h2>Team Dashboard</h2>
        <p id="teamInfo"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const teamForm = document.getElementById('teamForm');
            const dashboard = document.getElementById('dashboard');
            const teamInfo = document.getElementById('teamInfo');

            teamForm.addEventListener('submit', function(e) {
                e.preventDefault();  // Prevent default form submission

                const teamName = document.getElementById('teamName').value;
                const teamSize = document.getElementById('teamSize').value;
                const teamLead = document.getElementById('teamLead').value;

                teamInfo.innerHTML = `
                    <strong>Team Name:</strong> ${teamName}<br>
                    <strong>Team Size:</strong> ${teamSize}<br>
                    <strong>Team Lead:</strong> ${teamLead}
                `;
                
                dashboard.style.display = 'block';  // Show the dashboard
            });
        });
    </script>
</body>
</html>
