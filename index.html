<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Performance Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1, h2, h3 {
            color: #4682b4;
        }
        .btn-primary {
            background-color: #4682b4;
            border-color: #4682b4;
        }
        .btn-primary:hover {
            background-color: #36648b;
            border-color: #36648b;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Team Performance Dashboard</h1>

    <div id="teamInfo">
        <h2>Team Dashboard</h2>
        <p><strong>Team Name:</strong> <span id="displayTeamName"></span></p>
        <p><strong>Team Size:</strong> <span id="displayTeamSize"></span></p>
        <p><strong>Team Lead:</strong> <span id="displayTeamLead"></span></p>
    </div>

    <div class="chart-container mb-4">
        <canvas id="roleChart"></canvas>
    </div>

    <h3>Add Team Member</h3>
    <form id="memberForm">
        <div class="form-group">
            <label for="memberName">Name:</label>
            <input type="text" id="memberName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="memberRole">Role:</label>
            <input type="text" id="memberRole" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="memberPerformance">Performance Rating (1-10):</label>
            <input type="number" id="memberPerformance" class="form-control" min="1" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Member</button>
    </form>

    <h3 class="mt-4">Team Members</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Performance</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="membersTable"></tbody>
    </table>
</div>

<script>
let team = {};
let members = [];

document.getElementById('memberForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('memberName').value;
    const role = document.getElementById('memberRole').value;
    const performance = document.getElementById('memberPerformance').value;
    
    members.push({name, role, performance});
    updateMembersTable();
    updateRoleChart();
    
    this.reset();
});

function updateMembersTable() {
    const table = document.getElementById('membersTable');
    table.innerHTML = '';
    members.forEach((member, index) => {
        const row = table.insertRow();
        row.innerHTML = `
            <td>${member.name}</td>
            <td>${member.role}</td>
            <td>${member.performance}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteMember(${index})">Delete</button></td>
        `;
    });
}

function deleteMember(index) {
    members.splice(index, 1);
    updateMembersTable();
    updateRoleChart();
}

function updateRoleChart() {
    const ctx = document.getElementById('roleChart').getContext('2d');
    const roleCounts = members.reduce((counts, member) => {
        counts[member.role] = (counts[member.role] || 0) + 1;
        return counts;
    }, {});

    const data = {
        labels: Object.keys(roleCounts),
        datasets: [{
            data: Object.values(roleCounts),
            backgroundColor: [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
            ]
        }]
    };

    if (window.roleChart) {
        window.roleChart.destroy();
    }

    window.roleChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Team Composition by Role'
                }
            }
        }
    });
}

// Initialize team info
team.name = "Suse";
team.size = 10;
team.lead = "Me";
document.getElementById('displayTeamName').textContent = team.name;
document.getElementById('displayTeamSize').textContent = team.size;
document.getElementById('displayTeamLead').textContent = team.lead;

// Initial chart update
updateRoleChart();
</script>
</body>
</html>
