<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsSync360</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .centered {
            text-align: center;
        }

        .form-group.row {
            display: flex;
            justify-content: space-between;
        }

        .form-group.row div {
            flex: 1;
            margin-right: 10px;
        }

        .form-group.row div:last-child {
            margin-right: 0;
        }

        #team-dashboard h3 {
            margin-top: 30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <div class="centered">
        <img src="tc LOGO UPDATE .png" alt="SkillsSync360 Logo" style="max-width: 150px;">
        <h1>Welcome to SkillsSync360</h1>
    </div>
    <form id="team-form">
        <h2>Team Information</h2>
        <div class="form-group">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" required>
        </div>
        <div class="form-group">
            <label for="team-size">Team Size:</label>
            <input type="number" id="team-size" required>
        </div>
        <div class="form-group">
            <label for="team-lead">Team Lead:</label>
            <input type="text" id="team-lead" required>
        </div>
        <button type="button" onclick="saveTeamInfo()">Submit Team Info</button>
    </form>

    <div id="team-dashboard" style="display:none;">
        <h2>Team Dashboard</h2>
        <p><strong>Team Name:</strong> <span id="display-team-name"></span></p>
        <p><strong>Team Size:</strong> <span id="display-team-size"></span></p>
        <p><strong>Team Lead:</strong> <span id="display-team-lead"></span></p>

        <h3>Add Team Member</h3>
        <div class="form-group row">
            <div>
                <label for="member-name">Name:</label>
                <input type="text" id="member-name">
            </div>
            <div>
                <label for="member-role">Role:</label>
                <input type="text" id="member-role">
            </div>
            <div>
                <label for="talent-rating">Talent Rating:</label>
                <select id="talent-rating">
                    <option value="Critical">Critical</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                    <option value="Emerging">Emerging</option>
                </select>
            </div>
        </div>
        <button type="button" onclick="addMember()">Add Member</button>

        <h3>Team Members</h3>
        <table id="team-members-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Talent</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="team-members-body">
            <!-- Team members will be appended here -->
            </tbody>
        </table>

        <h3>Task Analysis</h3>
        <div id="task-analysis">
            <p id="task-analysis-header"></p>
            <div class="form-group row">
                <div>
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name">
                </div>
                <div>
                    <label for="task-importance">Task Importance:</label>
                    <select id="task-importance">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="time-quality">Quality of Time Spent on Task:</label>
                    <select id="time-quality">
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div>
                    <label for="skills-required">Skills Required:</label>
                    <input type="text" id="skills-required">
                </div>
            </div>
            <button type="button" onclick="addTask()">Add Task</button>

            <h4>Tasks for <span id="task-member-name"></span></h4>
            <table id="tasks-table">
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Importance</th>
                    <th>Quality of Time</th>
                    <th>Skills Required</th>
                </tr>
                </thead>
                <tbody id="tasks-body">
                <!-- Tasks will be appended here -->
                </tbody>
            </table>
        </div>

        <h3>Generate Report</h3>
        <!-- Placing canvases here -->
        <canvas id="talentChart" width="400" height="200"></canvas>
        <canvas id="taskImportanceChart" width="400" height="200"></canvas>
        <canvas id="skillsRadarChart" width="400" height="200"></canvas>

        <button type="button" onclick="generateReport()">Generate Report</button>
    </div>
</div>

<script>
    const teamMembers = {};
    let currentMember = '';

    function saveTeamInfo() {
        const teamName = document.getElementById('team-name').value;
        const teamSize = document.getElementById('team-size').value;
        const teamLead = document.getElementById('team-lead').value;

        document.getElementById('display-team-name').textContent = teamName;
        document.getElementById('display-team-size').textContent = teamSize;
        document.getElementById('display-team-lead').textContent = teamLead;

        document.getElementById('team-form').style.display = 'none';
        document.getElementById('team-dashboard').style.display = 'block';
    }

    function addMember() {
        const memberName = document.getElementById('member-name').value;
        const memberRole = document.getElementById('member-role').value;
        const talentRating = document.getElementById('talent-rating').value;

        if (memberName && memberRole) {
            teamMembers[memberName] = {
                role: memberRole,
                talent: talentRating,
                tasks: []
            };

            renderMembers();
            clearMemberForm();
        }
    }

    function renderMembers() {
        const tbody = document.getElementById('team-members-body');
        tbody.innerHTML = '';
        for (const memberName in teamMembers) {
            const member = teamMembers[memberName];
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${memberName}</td>
                <td>${member.role}</td>
                <td>${member.talent}</td>
                <td><button class="delete-btn" onclick="deleteMember('${memberName}')">Delete</button></td>
            `;
            row.onclick = () => {
                currentMember = memberName;
                document.getElementById('task-analysis-header').textContent = `Task Analysis for ${memberName}`;
                document.getElementById('task-member-name').textContent = memberName;
                renderTasks();
            };

            tbody.appendChild(row);
        }
    }

    function clearMemberForm() {
        document.getElementById('member-name').value = '';
        document.getElementById('member-role').value = '';
        document.getElementById('talent-rating').value = 'Critical';
    }

    function deleteMember(memberName) {
        delete teamMembers[memberName];
        renderMembers();
    }

    function addTask() {
        if (!currentMember) return;
        const taskName = document.getElementById('task-name').value;
        const taskImportance = document.getElementById('task-importance').value;
        const timeQuality = document.getElementById('time-quality').value;
        const skillsRequired = document.getElementById('skills-required').value;

        if (taskName && skillsRequired) {
            teamMembers[currentMember].tasks.push({
                name: taskName,
                importance: taskImportance,
                quality: timeQuality,
                skills: skillsRequired
            });
            renderTasks();
            clearTaskForm();
        }
    }

    function renderTasks() {
        const tbody = document.getElementById('tasks-body');
        tbody.innerHTML = '';
        const tasks = teamMembers[currentMember].tasks;
        tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.name}</td>
                <td>${task.importance}</td>
                <td>${task.quality}</td>
                <td>${task.skills}</td>
            `;
            tbody.appendChild(row);
        });
    }

    function clearTaskForm() {
        document.getElementById('task-name').value = '';
        document.getElementById('task-importance').value = 'High';
        document.getElementById('time-quality').value = 'Excellent';
        document.getElementById('skills-required').value = '';
    }

    // Report Generation Function
    function generateReport() {
        if (Object.keys(teamMembers).length === 0) {
            alert('Please add at least one team member to generate a report.');
            return;
        }

        const talentRatingMap = {
            "Critical": 5,
            "High": 4,
            "Moderate": 3,
            "Low": 2,
            "Emerging": 1
        };

        let totalTalent = 0;
        const roleCounts = {};
        const skillCounts = {};
        const taskImportanceCounts = {"High": 0, "Medium": 0, "Low": 0};
        const timeQualityCounts = {"Excellent": 0, "Good": 0, "Poor": 0};

        for (const memberName in teamMembers) {
            const member = teamMembers[memberName];
            totalTalent += talentRatingMap[member.talent];

            // Count Roles
            roleCounts[member.role] = (roleCounts[member.role] || 0) + 1;

            // Process Tasks
            member.tasks.forEach(task => {
                taskImportanceCounts[task.importance]++;
                timeQualityCounts[task.quality]++;
                task.skills.split(',').forEach(skill => {
                    skill = skill.trim();
                    skillCounts[skill] = (skillCounts[skill] || 0) + 1;
                });
            });
        }

        const avgTalentRating = totalTalent / Object.keys(teamMembers).length;

        // Generate Talent Distribution Chart
        const ctxTalent = document.getElementById('talentChart').getContext('2d');
        new Chart(ctxTalent, {
            type: 'pie',
            data: {
                labels: Object.keys(talentRatingMap),
                datasets: [{
                    label: 'Talent Distribution',
                    data: Object.values(talentRatingMap).map(key => {
                        return Object.values(teamMembers).filter(member => talentRatingMap[member.talent] === key).length;
                    }),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                }]
            }
        });

        // Generate Task Importance Chart
        const ctxImportance = document.getElementById('taskImportanceChart').getContext('2d');
        new Chart(ctxImportance, {
            type: 'bar',
            data: {
                labels: Object.keys(taskImportanceCounts),
                datasets: [{
                    label: 'Task Importance Distribution',
                    data: Object.values(taskImportanceCounts),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                }]
            }
        });

        // Generate Skill Gap Radar Chart
        const ctxSkills = document.getElementById('skillsRadarChart').getContext('2d');
        new Chart(ctxSkills, {
            type: 'radar',
            data: {
                labels: Object.keys(skillCounts),
                datasets: [{
                    label: 'Skills Gap Analysis',
                    data: Object.values(skillCounts),
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)'
                }]
            }
        });

        alert('Report generated successfully!');
    }
</script>

</body>
</html>
