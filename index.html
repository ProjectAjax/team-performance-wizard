<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Culture Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script>if(typeof Chart === 'undefined') {console.error('Chart.js failed to load');}</script>  
        <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #4682b4;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #36648b;
        }
        #dashboard {
            display: none;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Training Culture</h1>
        <p>Your journey to optimal team performance starts here!</p>
        
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>
            
            <label for="teamSize">Team Size:</label>
            <input type="number" id="teamSize" name="teamSize" required>
            
            <label for="teamLead">Team Lead:</label>
            <input type="text" id="teamLead" name="teamLead" required>
            
            <button type="submit">Submit Team Info</button>
        </form>
    </div>

    <div id="dashboard" class="container">
        <h2>Team Dashboard</h2>
        <div id="teamInfo"></div>
        <div class="chart-container">
            <canvas id="teamChart"></canvas>
        </div>
    </div>

    <script>
        let teamChart;

        document.getElementById('teamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var teamName = document.getElementById('teamName').value;
            var teamSize = parseInt(document.getElementById('teamSize').value);
            var teamLead = document.getElementById('teamLead').value;
            
            // Update dashboard
            document.getElementById('teamInfo').innerHTML = `
                <p><strong>Team Name:</strong> ${teamName}</p>
                <p><strong>Team Size:</strong> ${teamSize}</p>
                <p><strong>Team Lead:</strong> ${teamLead}</p>
            `;
            
            // Show dashboard
            document.getElementById('dashboard').style.display = 'block';
            
            // Create or update chart
            if (teamChart) {
                teamChart.destroy();
            }
            
            var ctx = document.getElementById('teamChart').getContext('2d');
            teamChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Team Lead', 'Team Members'],
                    datasets: [{
                        data: [1, teamSize - 1],
                        backgroundColor: ['#4682b4', '#87CEEB']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Team Composition'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
