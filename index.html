<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsSync360</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --hover-color: #0056b3;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px var(--shadow-color);
            display: grid;
            gap: 20px;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: scale(1.02);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        .task-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            gap: 10px;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
        }

        .employee-row {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .employee-row:hover {
            background-color: #f0f0f0;
        }

        .selected-employee {
            background-color: #e6f7ff;
        }

        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            opacity: 0.9;
        }

        .header-row {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .skills-header {
            font-weight: bold;
            margin-top: 20px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SkillsSync360</h1>
        
        <div class="section">
            <h2>Team Dashboard</h2>
            <input type="text" id="teamName" placeholder="Team Name">
            <input type="number" id="teamSize" placeholder="Team Size">
            <input type="text" id="teamLead" placeholder="Team Lead">
            <button onclick="saveTeamInfo()">Save Team Info</button>
        </div>
        
        <div class="section">
            <h2>Add Team Member</h2>
            <input type="text" id="memberName" placeholder="Name">
            <select id="memberJob">
                <option value="">Select Job</option>
                <option value="IT/Telco Project Manager">IT/Telco Project Manager</option>
                <!-- Add more job options as needed -->
            </select>
            <div class="tooltip">
                <select id="talentRating">
                    <option value="1">1 - Underperformer</option>
                    <option value="2">2 - Inconsistent Performer</option>
                    <option value="3">3 - Emerging Talent</option>
                    <option value="4">4 - Steady Contributor</option>
                    <option value="5">5 - Key Contributor</option>
                    <option value="6">6 - Future Star</option>
                    <option value="7">7 - Solid Performer</option>
                    <option value="8">8 - High Performer</option>
                    <option value="9">9 - Top Talent/Star</option>
                </select>
                <span class="tooltiptext">Hover for talent rating descriptions</span>
            </div>
            <button onclick="addTeamMember()">Add Team Member</button>
        </div>
        
        <div class="section">
            <h2>Team Members</h2>
            <table id="teamMembersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Job</th>
                        <th>Talent Rating</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="teamMembersBody"></tbody>
            </table>
        </div>
        
        <div class="section">
            <h2>Task Analysis</h2>
            <div id="taskAnalysis">
                <h3>Task Analysis for <span id="selectedEmployeeName"></span></h3>
                <div class="header-row">Task</div>
                <select id="taskSelect" onchange="updateTaskValue()">
                    <option value="">Select a Task</option>
                    <!-- Task options will be populated dynamically -->
                </select>
                <div class="header-row">Value</div>
                <input type="text" id="taskValue" readonly>
                <div class="header-row">% Time Spent</div>
                <input type="number" id="timeSpent" placeholder="% Time Spent">
                <div class="header-row">Proficiency Rating</div>
                <select id="skillProficiency">
                    <option value="1">1 - Beginner</option>
                    <option value="2">2 - Novice</option>
                    <option value="3">3 - Competent</option>
                    <option value="4">4 - Proficient</option>
                    <option value="5">5 - Expert</option>
                </select>
                <button onclick="addTask()">Add Task</button>
                <div id="taskList"></div>
                <!-- Add Skills Header -->
                <div class="skills-header">Skills to Focus On</div>
                <div id="skillsList"></div>
            </div>
        </div>
        
        <button onclick="generateReport()">Generate Report</button>
        
        <div id="reportContainer" class="section"></div>
        
        <!-- Chart containers for reports -->
        <div class="chart-container">
            <canvas id="talentDistributionChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="taskDistributionChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="skillProficiencyChart"></canvas>
        </div>
    </div>

    <!-- Place script at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    (function() {
        // JavaScript functions and variables
        const teamMembers = [];
        let selectedEmployee = null;
        let teamInfo = {};

        const tasks = [
            { name: "Develop project plans and timelines", valued: true, skill: "Planning" },
            { name: "Coordinate with cross-functional teams", valued: true, skill: "Coordination" },
            { name: "Monitor project budgets", valued: true, skill: "Budgeting" },
            { name: "Identify cost-saving opportunities", valued: true, skill: "Cost Management" },
            { name: "Identify and mitigate project risks", valued: true, skill: "Risk Management" },
            { name: "Provide regular stakeholder updates", valued: true, skill: "Communication" },
            { name: "Manage stakeholder expectations", valued: true, skill: "Expectation Management" },
            { name: "Allocate resources effectively", valued: true, skill: "Resource Allocation" },
            { name: "Conduct quality assurance checks", valued: true, skill: "Quality Assurance" },
            { name: "Coordinate with vendors and suppliers", valued: true, skill: "Vendor Management" },
            { name: "Negotiate contracts with vendors", valued: true, skill: "Negotiation" },
            { name: "Resolve project issues promptly", valued: true, skill: "Problem Solving" },
            { name: "Analyze project performance for improvements", valued: true, skill: "Performance Analysis" },
            { name: "Attend excessive meetings", valued: false, skill: "Meeting Management" },
            { name: "Perform manual data entry", valued: false, skill: "Data Entry" },
            { name: "Micromanage team members", valued: false, skill: "Micromanagement" },
            { name: "Handle routine administrative tasks", valued: false, skill: "Administrative" },
            { name: "Wait for unnecessary approvals", valued: false, skill: "Approval Management" },
            { name: "Provide excessive status updates", valued: false, skill: "Reporting" },
            { name: "Create redundant documentation", valued: false, skill: "Documentation" },
            { name: "Manage non-critical emails", valued: false, skill: "Email Management" }
        ];

        function saveTeamInfo() {
            teamInfo.name = document.getElementById('teamName').value;
            teamInfo.size = document.getElementById('teamSize').value;
            teamInfo.lead = document.getElementById('teamLead').value;
            showNotification('Team information saved successfully!', 'success');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 'var(--danger-color)';
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function populateTaskSelect() {
            const taskSelect = document.getElementById('taskSelect');
            taskSelect.innerHTML = '<option value="">Select a Task</option>';
            tasks.forEach(task => {
                taskSelect.innerHTML += `<option value="${task.name}">${task.name}</option>`;
            });
        }

        function addTeamMember() {
            const name = document.getElementById('memberName').value;
            const job = document.getElementById('memberJob').value;
            const talentRating = document.getElementById('talentRating').value;
            
            if (name && job && talentRating) {
                const newMember = { name, job, talentRating, tasks: [] };
                teamMembers.push(newMember);
                updateTeamMembersTable();
                clearTeamMemberInputs();
                showNotification('Team member added successfully!', 'success');
            } else {
                showNotification('Please fill in all fields', 'error');
            }
        }

        function updateTeamMembersTable() {
            const tbody = document.getElementById('teamMembersBody');
            tbody.innerHTML = '';
            teamMembers.forEach((member, index) => {
                const row = tbody.insertRow();
                row.className = 'employee-row';
                row.onclick = () => selectEmployee(index);
                row.insertCell(0).textContent = member.name;
                row.insertCell(1).textContent = member.job;
                row.insertCell(2).textContent = member.talentRating;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteTeamMember(index);
                };
                row.insertCell(3).appendChild(deleteButton);
            });
        }

        function selectEmployee(index) {
            selectedEmployee = teamMembers[index];
            document.querySelectorAll('.employee-row').forEach(row => row.classList.remove('selected-employee'));
            document.querySelectorAll('.employee-row')[index].classList.add('selected-employee');
            document.getElementById('selectedEmployeeName').textContent = selectedEmployee.name;
            document.getElementById('taskSelect').value = '';
            document.getElementById('taskValue').value = '';
            document.getElementById('timeSpent').value = '';
            document.getElementById('skillProficiency').value = '1';
            updateTaskList();
        }

        function deleteTeamMember(index) {
            teamMembers.splice(index, 1);
            updateTeamMembersTable();
            if (selectedEmployee === teamMembers[index]) {
                selectedEmployee = null;
                document.getElementById('selectedEmployeeName').textContent = '';
                document.getElementById('taskList').innerHTML = '';
                document.getElementById('skillsList').innerHTML = '';
            }
            showNotification('Team member deleted successfully!', 'success');
        }

        function clearTeamMemberInputs() {
            document.getElementById('memberName').value = '';
            document.getElementById('memberJob').value = '';
            document.getElementById('talentRating').value = '1';
        }

        function addTask() {
            if (!selectedEmployee) {
                showNotification('Please select an employee first', 'error');
                return;
            }
            const taskName = document.getElementById('taskSelect').value;
            const timeSpent = document.getElementById('timeSpent').value;
            const proficiencyLevel = document.getElementById('skillProficiency').value;

            if (taskName && timeSpent && proficiencyLevel) {
                const taskObj = tasks.find(t => t.name === taskName);
                selectedEmployee.tasks.push({
                    name: taskName,
                    valued: taskObj.valued,
                    timeSpent: parseFloat(timeSpent),
                    proficiency: proficiencyLevel,
                    skill: taskObj.skill
                });
                document.getElementById('taskSelect').value = '';
                document.getElementById('taskValue').value = '';
                document.getElementById('timeSpent').value = '';
                document.getElementById('skillProficiency').value = '1';
                updateTaskList();
                updateSkillsList();
                showNotification('Task added successfully!', 'success');
            } else {
                showNotification('Please select a task, enter time spent, and proficiency level', 'error');
            }
        }

        function updateTaskValue() {
            const taskSelect = document.getElementById('taskSelect');
            const taskValue = document.getElementById('taskValue');
            const selectedTask = tasks.find(t => t.name === taskSelect.value);
            taskValue.value = selectedTask ? (selectedTask.valued ? 'Valued' : 'Non-Valued') : '';
        }

        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            if (selectedEmployee) {
                selectedEmployee.tasks.forEach((task, index) => {
                    const taskDiv = document.createElement('div');
                    taskDiv.textContent = `${task.name} - ${task.valued ? 'Valued' : 'Non-Valued'} - ${task.timeSpent}% - Proficiency: ${task.proficiency} - Skill: ${task.skill}`;
                    taskList.appendChild(taskDiv);
                });
            }
        }

        function updateSkillsList() {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = '';
            if (selectedEmployee) {
                const skills = new Set(selectedEmployee.tasks.map(task => task.skill));
                skills.forEach(skill => {
                    const skillDiv = document.createElement('div');
                    skillDiv.textContent = skill;
                    skillsList.appendChild(skillDiv);
                });
            }
        }

        function generateReport() {
            const reportContainer = document.getElementById('reportContainer');
            reportContainer.innerHTML = '<h2>Generated Report</h2>';

            // Team Information
            reportContainer.innerHTML += `
                <h3>Team Information</h3>
                <p>Team Name: ${teamInfo.name || 'Not set'}</p>
                <p>Team Size: ${teamInfo.size || 'Not set'}</p>
                <p>Team Lead: ${teamInfo.lead || 'Not set'}</p>
            `;

            // Generate charts
            generateTalentDistributionChart();
            generateTaskDistributionChart();
            generateSkillProficiencyChart();
        }

        function generateTalentDistributionChart() {
            const ctx = document.getElementById('talentDistributionChart').getContext('2d');
            const talentCounts = Array(9).fill(0); // Array for talent ratings from 1 to 9
            teamMembers.forEach(member => {
                talentCounts[member.talentRating - 1]++;
            });

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['1', '2', '3', '4', '5', '6', '7', '8', '9'],
                    datasets: [{
                        data: talentCounts,
                        backgroundColor: ['#007bff', '#6c757d', '#28a745', '#dc3545', '#ffc107', '#17a2b8', '#e83e8c', '#20c997', '#fd7e14']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `Talent Rating ${tooltipItem.label}: ${tooltipItem.raw}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function generateTaskDistributionChart() {
            const ctx = document.getElementById('taskDistributionChart').getContext('2d');
            const valuedTasks = selectedEmployee.tasks.filter(task => task.valued).length;
            const nonValuedTasks = selectedEmployee.tasks.length - valuedTasks;

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Valued Tasks', 'Non-Valued Tasks'],
                    datasets: [{
                        label: 'Task Distribution',
                        data: [valuedTasks, nonValuedTasks],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function generateSkillProficiencyChart() {
            const ctx = document.getElementById('skillProficiencyChart').getContext('2d');
            const proficiencyLevels = [0, 0, 0, 0, 0]; // Proficiency levels from 1 to 5
            selectedEmployee.tasks.forEach(task => {
                proficiencyLevels[task.proficiency - 1]++;
            });

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Beginner', 'Novice', 'Competent', 'Proficient', 'Expert'],
                    datasets: [{
                        label: 'Skill Proficiency Levels',
                        data: proficiencyLevels,
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: '#007bff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            suggestedMin: 0,
                            suggestedMax: 5
                        }
                    }
                }
            });
        }

        // Attach functions to window object to make them accessible globally
        window.saveTeamInfo = saveTeamInfo;
        window.addTeamMember = addTeamMember;
        window.addTask = addTask;
        window.generateReport = generateReport;

        // Initialize the page once DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            populateTaskSelect();
            document.getElementById('taskSelect').addEventListener('change', updateTaskValue);
        });
    })();
    </script>
</body>
</html>
