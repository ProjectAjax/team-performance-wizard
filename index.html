<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsSync360</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .task-row {
            display: flex;
            margin-bottom: 10px;
        }
        .task-row select, .task-row input {
            flex: 1;
            margin-right: 10px;
        }
        #reportContainer {
            margin-top: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .employee-row {
            cursor: pointer;
        }
        .employee-row:hover {
            background-color: #f5f5f5;
        }
        .selected-employee {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SkillsSync360</h1>
        
        <h2>Add Team Member</h2>
        <input type="text" id="memberName" placeholder="Name">
        <select id="memberJob">
            <option value="">Select Job</option>
            <option value="IT/Telco Project Manager">IT/Telco Project Manager</option>
            <!-- Add more job options as needed -->
        </select>
        <select id="talentRating" title="Hover for descriptions">
            <option value="1">1 - Underperformer</option>
            <option value="2">2 - Inconsistent Performer</option>
            <option value="3">3 - Emerging Talent</option>
            <option value="4">4 - Steady Contributor</option>
            <option value="5">5 - Key Contributor</option>
            <option value="6">6 - Future Star</option>
            <option value="7">7 - Solid Performer</option>
            <option value="8">8 - High Performer</option>
            <option value="9">9 - Top Talent/Star</option>
        </select>
        <button onclick="addTeamMember()">Add Team Member</button>
        
        <h2>Team Members</h2>
        <table id="teamMembersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Talent Rating</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="teamMembersBody"></tbody>
        </table>
        
        <h2>Task Analysis</h2>
        <div id="taskAnalysis">
            <div class="task-row">
                <select id="taskSelect">
                    <option value="">Select a Task</option>
                    <!-- Task options will be populated dynamically -->
                </select>
                <input type="text" id="taskValue" readonly>
                <input type="number" id="timeSpent" placeholder="% Time Spent">
            </div>
            <button onclick="addTask()">Add Task</button>
            <button onclick="generateReport()">Generate Report</button>
        </div>
        
        <div id="reportContainer"></div>
    </div>

    <script>
        const teamMembers = [];
        let selectedEmployee = null;

        const tasks = [
            { name: "Develop project plans and timelines", valued: true },
            { name: "Coordinate with cross-functional teams", valued: true },
            { name: "Monitor project budgets", valued: true },
            { name: "Identify cost-saving opportunities", valued: true },
            { name: "Identify and mitigate project risks", valued: true },
            { name: "Provide regular stakeholder updates", valued: true },
            { name: "Manage stakeholder expectations", valued: true },
            { name: "Allocate resources effectively", valued: true },
            { name: "Conduct quality assurance checks", valued: true },
            { name: "Coordinate with vendors and suppliers", valued: true },
            { name: "Negotiate contracts with vendors", valued: true },
            { name: "Resolve project issues promptly", valued: true },
            { name: "Analyze project performance for improvements", valued: true },
            { name: "Attend excessive meetings", valued: false },
            { name: "Perform manual data entry", valued: false },
            { name: "Micromanage team members", valued: false },
            { name: "Handle routine administrative tasks", valued: false },
            { name: "Wait for unnecessary approvals", valued: false },
            { name: "Provide excessive status updates", valued: false },
            { name: "Create redundant documentation", valued: false },
            { name: "Manage non-critical emails", valued: false }
        ];

        function populateTaskSelect() {
            const taskSelect = document.getElementById('taskSelect');
            taskSelect.innerHTML = '<option value="">Select a Task</option>';
            tasks.forEach(task => {
                taskSelect.innerHTML += `<option value="${task.name}">${task.name}</option>`;
            });
        }

        function addTeamMember() {
            const name = document.getElementById('memberName').value;
            const job = document.getElementById('memberJob').value;
            const talentRating = document.getElementById('talentRating').value;
            
            if (name && job && talentRating) {
                teamMembers.push({ name, job, talentRating, tasks: [] });
                updateTeamMembersTable();
                clearTeamMemberInputs();
            } else {
                alert('Please fill in all fields');
            }
        }

        function updateTeamMembersTable() {
            const tbody = document.getElementById('teamMembersBody');
            tbody.innerHTML = '';
            teamMembers.forEach((member, index) => {
                const row = tbody.insertRow();
                row.className = 'employee-row';
                row.onclick = () => selectEmployee(index);
                row.insertCell(0).textContent = member.name;
                row.insertCell(1).textContent = member.job;
                row.insertCell(2).textContent = member.talentRating;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteTeamMember(index);
                };
                row.insertCell(3).appendChild(deleteButton);
            });
        }

        function selectEmployee(index) {
            selectedEmployee = teamMembers[index];
            document.querySelectorAll('.employee-row').forEach(row => row.classList.remove('selected-employee'));
            document.querySelectorAll('.employee-row')[index].classList.add('selected-employee');
            document.getElementById('taskSelect').value = '';
            document.getElementById('taskValue').value = '';
            document.getElementById('timeSpent').value = '';
            updateTaskValue();  // To reset the task value input
        }

        function deleteTeamMember(index) {
            teamMembers.splice(index, 1);
            updateTeamMembersTable();
            selectedEmployee = null;  // Reset selected employee
        }

        function clearTeamMemberInputs() {
            document.getElementById('memberName').value = '';
            document.getElementById('memberJob').value = '';
            document.getElementById('talentRating').value = '1';
        }

        function addTask() {
            if (!selectedEmployee) {
                alert('Please select an employee first');
                return;
            }
            const taskName = document.getElementById('taskSelect').value;
            const timeSpent = document.getElementById('timeSpent').value;
            
            if (taskName && timeSpent) {
                const taskObj = tasks.find(t => t.name === taskName);
                selectedEmployee.tasks.push({
                    name: taskName,
                    valued: taskObj.valued,
                    timeSpent: parseFloat(timeSpent)
                });
                document.getElementById('taskSelect').value = '';
                document.getElementById('taskValue').value = '';
                document.getElementById('timeSpent').value = '';
            } else {
                alert('Please select a task and enter time spent');
            }
        }

        function updateTaskValue() {
            const taskSelect = document.getElementById('taskSelect');
            const taskValue = document.getElementById('taskValue');
            const selectedTask = tasks.find(t => t.name === taskSelect.value);
            taskValue.value = selectedTask ? (selectedTask.valued ? 'Valued' : 'Non-Valued') : '';
        }

        function generateReport() {
            if (!selectedEmployee) {
                alert('Please select an employee to generate a report');
                return;
            }
            
            const reportContainer = document.getElementById('reportContainer');
            reportContainer.innerHTML = ''; // Clear previous report
            
            const reportTitle = document.createElement('h3');
            reportTitle.textContent = `Report for ${selectedEmployee.name}`;
            reportContainer.appendChild(reportTitle);
            
            if (selectedEmployee.tasks.length === 0) {
                const noTasksMsg = document.createElement('p');
                noTasksMsg.textContent = 'No tasks assigned yet.';
                reportContainer.appendChild(noTasksMsg);
                return;
            }

            const reportTable = document.createElement('table');
            const tableHead = document.createElement('thead');
            tableHead.innerHTML = `
                <tr>
                    <th>Task</th>
                    <th>Type</th>
                    <th>Time Spent (%)</th>
                </tr>
            `;
            reportTable.appendChild(tableHead);

            const tableBody = document.createElement('tbody');
            selectedEmployee.tasks.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${task.name}</td>
                    <td>${task.valued ? 'Valued' : 'Non-Valued'}</td>
                    <td>${task.timeSpent}</td>
                `;
                tableBody.appendChild(row);
            });

            reportTable.appendChild(tableBody);
            reportContainer.appendChild(reportTable);
        }

        // Initialize
        populateTaskSelect();
        document.getElementById('taskSelect').addEventListener('change', updateTaskValue);

        // Initialize with some sample data
        teamMembers.push(
            { name: "Mike", job: "IT/Telco Project Manager", talentRating: "4", tasks: [] },
            { name: "Bec", job: "IT/Telco Project Manager", talentRating: "5", tasks: [] }
        );
        updateTeamMembersTable();
    </script>
</body>
</html>
