<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsSync360 - Refined</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .task-row {
            display: flex;
            margin-bottom: 10px;
        }
        .task-row select, .task-row input {
            flex: 1;
            margin-right: 10px;
        }
        #reportContainer {
            margin-top: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SkillsSync360</h1>
        
        <h2>Team Dashboard</h2>
        <input type="text" id="teamName" placeholder="Team Name">
        <input type="number" id="teamSize" placeholder="Team Size">
        <input type="text" id="teamLeader" placeholder="Team Leader">
        
        <h2>Add Team Member</h2>
        <input type="text" id="memberName" placeholder="Name">
        <select id="memberJob">
            <option value="">Select Job</option>
            <option value="IT/Telco Project Manager">IT/Telco Project Manager</option>
            <!-- Add more job options as needed -->
        </select>
        <select id="talentRating" title="Hover for descriptions">
            <option value="1">1 - Underperformer</option>
            <option value="2">2 - Inconsistent Performer</option>
            <option value="3">3 - Emerging Talent</option>
            <option value="4">4 - Steady Contributor</option>
            <option value="5">5 - Key Contributor</option>
            <option value="6">6 - Future Star</option>
            <option value="7">7 - Solid Performer</option>
            <option value="8">8 - High Performer</option>
            <option value="9">9 - Top Talent/Star</option>
        </select>
        <button onclick="addTeamMember()">Add Team Member</button>
        
        <h2>Team Members</h2>
        <table id="teamMembersTable">
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Talent Rating</th>
                <th>Action</th>
            </tr>
        </table>
        
        <h2>Task Analysis</h2>
        <div id="taskContainer"></div>
        <button onclick="addTaskRow()">Add Task</button>
        
        <button onclick="generateReport()">Generate Report</button>
        
        <div id="reportContainer"></div>
    </div>

    <script>
        const teamMembers = [];
        const tasks = [
            { name: "Project Planning", valued: true },
            { name: "Stakeholder Communication", valued: true },
            { name: "Risk Management", valued: true },
            { name: "Quality Assurance", valued: true },
            { name: "Team Leadership", valued: true },
            { name: "Excessive Meetings", valued: false },
            { name: "Administrative Work", valued: false },
            { name: "Manual Data Entry", valued: false },
            { name: "Unnecessary Reporting", valued: false },
            { name: "Email Management", valued: false }
        ];

        function addTeamMember() {
            const name = document.getElementById('memberName').value;
            const job = document.getElementById('memberJob').value;
            const talentRating = document.getElementById('talentRating').value;
            
            if (name && job && talentRating) {
                teamMembers.push({ name, job, talentRating });
                updateTeamMembersTable();
                clearTeamMemberInputs();
            } else {
                alert('Please fill in all fields');
            }
        }

        function updateTeamMembersTable() {
            const table = document.getElementById('teamMembersTable');
            const tbody = table.getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            teamMembers.forEach((member, index) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = member.name;
                row.insertCell(1).textContent = member.job;
                row.insertCell(2).textContent = member.talentRating;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTeamMember(index);
                row.insertCell(3).appendChild(deleteButton);
            });
        }

        function deleteTeamMember(index) {
            teamMembers.splice(index, 1);
            updateTeamMembersTable();
        }

        function clearTeamMemberInputs() {
            document.getElementById('memberName').value = '';
            document.getElementById('memberJob').value = '';
            document.getElementById('talentRating').value = '1';
        }

        function addTaskRow() {
            const container = document.getElementById('taskContainer');
            const row = document.createElement('div');
            row.className = 'task-row';
            row.innerHTML = `
                <select class="task-name" onchange="updateTaskValue(this)">
                    <option value="">Select a Task</option>
                    ${tasks.map(task => `<option value="${task.name}">${task.name}</option>`).join('')}
                </select>
                <input type="text" class="task-value" readonly>
                <input type="number" class="time-spent" placeholder="% Time Spent" min="0" max="100">
            `;
            container.appendChild(row);
        }

        function updateTaskValue(select) {
            const row = select.closest('.task-row');
            const taskValue = row.querySelector('.task-value');
            const selectedTask = tasks.find(task => task.name === select.value);
            taskValue.value = selectedTask ? (selectedTask.valued ? 'Valued' : 'Non-Valued') : '';
        }

        function generateReport() {
            const reportContainer = document.getElementById('reportContainer');
            reportContainer.innerHTML = '<h2>Generated Report</h2>';
            
            // 1. Talent distribution report
            const talentDistribution = {};
            teamMembers.forEach(member => {
                talentDistribution[member.talentRating] = (talentDistribution[member.talentRating] || 0) + 1;
            });
            reportContainer.innerHTML += '<div class="chart-container"><canvas id="talentDistributionChart"></canvas></div>';
            new Chart(document.getElementById('talentDistributionChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(talentDistribution),
                    datasets: [{
                        data: Object.values(talentDistribution),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                            '#FF9F40', '#FF6384', '#36A2EB', '#FFCE56'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Talent Distribution'
                    }
                }
            });

            // 2. Valued vs non-valued task distribution
            const taskDistribution = { valued: 0, nonValued: 0 };
            document.querySelectorAll('.task-value').forEach(input => {
                if (input.value === 'Valued') taskDistribution.valued++;
                else if (input.value === 'Non-Valued') taskDistribution.nonValued++;
            });
            reportContainer.innerHTML += '<div class="chart-container"><canvas id="taskDistributionChart"></canvas></div>';
            new Chart(document.getElementById('taskDistributionChart'), {
                type: 'pie',
                data: {
                    labels: ['Valued Tasks', 'Non-valued Tasks'],
                    datasets: [{
                        data: [taskDistribution.valued, taskDistribution.nonValued],
                        backgroundColor: ['#36A2EB', '#FF6384']
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Task Distribution'
                    }
                }
            });

            // 3. Time spent distribution
            const timeSpentData = {
                labels: [],
                valuedData: [],
                nonValuedData: []
            };
            document.querySelectorAll('.task-row').forEach(row => {
                const taskName = row.querySelector('.task-name').value;
                const taskValue = row.querySelector('.task-value').value;
                const timeSpent = parseFloat(row.querySelector('.time-spent').value) || 0;
                
                if (taskName && taskValue) {
                    timeSpentData.labels.push(taskName);
                    if (taskValue === 'Valued') {
                        timeSpentData.valuedData.push(timeSpent);
                        timeSpentData.nonValuedData.push(0);
                    } else {
                        timeSpentData.valuedData.push(0);
                        timeSpentData.nonValuedData.push(timeSpent);
                    }
                }
            });
            reportContainer.innerHTML += '<div class="chart-container"><canvas id="timeSpentChart"></canvas></div>';
            new Chart(document.getElementById('timeSpentChart'), {
                type: 'bar',
                data: {
                    labels: timeSpentData.labels,
                    datasets: [
                        {
                            label: 'Valued Tasks',
                            data: timeSpentData.valuedData,
                            backgroundColor: '#36A2EB'
                        },
                        {
                            label: 'Non-Valued Tasks',
                            data: timeSpentData.nonValuedData,
                            backgroundColor: '#FF6384'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true }
                    },
                    title: {
                        display: true,
                        text: 'Time Spent Distribution'
                    }
                }
            });
        }

        // Initialize with one task row
        addTaskRow();
    </script>
</body>
</html>
