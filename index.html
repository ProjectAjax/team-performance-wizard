<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsSync360</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        h1, h2 {
            text-align: center;
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="tc%20LOGO%20UPDATE%20.png" alt="SkillsSync360 Logo">
        </div>
        <h1>Welcome to SkillsSync360</h1>
        <p class="text-center">Your journey to optimal team performance starts here!</p>

        <!-- Team Info Form -->
        <form id="teamForm">
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" class="form-control" id="teamName" required>
            </div>
            <div class="form-group">
                <label for="teamSize">Team Size:</label>
                <input type="number" class="form-control" id="teamSize" required>
            </div>
            <div class="form-group">
                <label for="teamLead">Team Lead:</label>
                <input type="text" class="form-control" id="teamLead" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Team Info</button>
        </form>

        <!-- Team Dashboard -->
        <div id="teamDashboard" style="display:none;">
            <h2>Team Dashboard</h2>
            <p><strong>Team Name:</strong> <span id="dashboardTeamName"></span></p>
            <p><strong>Team Size:</strong> <span id="dashboardTeamSize"></span></p>
            <p><strong>Team Lead:</strong> <span id="dashboardTeamLead"></span></p>

            <!-- Add Team Member Form -->
            <h3>Add Team Member</h3>
            <form id="memberForm">
                <div class="form-group">
                    <label for="memberName">Name:</label>
                    <input type="text" class="form-control" id="memberName" required>
                </div>
                <div class="form-group">
                    <label for="memberRole">Role:</label>
                    <input type="text" class="form-control" id="memberRole" required>
                </div>
                <div class="form-group">
                    <label for="memberTalent">Talent Rating:</label>
                    <select class="form-control" id="memberTalent" required>
                        <option value="Critical">Critical</option>
                        <option value="High">High</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Low">Low</option>
                        <option value="Emerging">Emerging</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Member</button>
            </form>

            <!-- Team Members Table -->
            <h3>Team Members</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Talent</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="membersTableBody"></tbody>
            </table>

            <!-- Task Analysis Form -->
            <h3 id="taskAnalysisTitle">Task Analysis</h3>
            <form id="taskForm" style="display:none;">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" class="form-control" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskImportance">Task Importance:</label>
                    <select class="form-control" id="taskImportance" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskTimeQuality">Quality of Time Spent on Task:</label>
                    <select class="form-control" id="taskTimeQuality" required>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskSkills">Skills Required:</label>
                    <input type="text" class="form-control" id="taskSkills" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <!-- Tasks Table -->
            <h3>Tasks for <span id="taskMemberName"></span></h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Importance</th>
                        <th>Quality of Time</th>
                        <th>Skills Required</th>
                    </tr>
                </thead>
                <tbody id="tasksTable"></tbody>
            </table>

            <!-- Chart -->
            <div class="chart-container">
                <canvas id="teamChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const teamInfo = {};
        const members = [];
        const memberTasks = {};

        document.getElementById('teamForm').addEventListener('submit', function (e) {
            e.preventDefault();
            teamInfo.name = document.getElementById('teamName').value;
            teamInfo.size = document.getElementById('teamSize').value;
            teamInfo.lead = document.getElementById('teamLead').value;

            document.getElementById('dashboardTeamName').textContent = teamInfo.name;
            document.getElementById('dashboardTeamSize').textContent = teamInfo.size;
            document.getElementById('dashboardTeamLead').textContent = teamInfo.lead;

            document.getElementById('teamDashboard').style.display = 'block';
        });

        document.getElementById('memberForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('memberName').value;
            const role = document.getElementById('memberRole').value;
            const talent = document.getElementById('memberTalent').value;

            members.push({ name, role, talent });
            memberTasks[name] = [];

            updateMembersTable();
            document.getElementById('memberForm').reset();
        });

        function updateMembersTable() {
            const tableBody = document.getElementById('membersTableBody');
            tableBody.innerHTML = '';
            members.forEach((member, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="#" onclick="selectMember('${member.name}')">${member.name}</a></td>
                    <td>${member.role}</td>
                    <td>${member.talent}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteMember(${index})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
            updateChart();
        }

        function deleteMember(index) {
            const memberName = members[index].name;
            members.splice(index, 1);
            delete memberTasks[memberName];
            updateMembersTable();
        }

        function selectMember(name) {
            document.getElementById('taskForm').style.display = 'block';
            document.getElementById('taskMemberName').textContent = name;
            updateTasksTable(name);
        }

        function updateChart() {
            const ctx = document.getElementById('teamChart').getContext('2d');
            const data = {
                labels: members.map(member => member.name),
                datasets: [{
                    label: 'Talent Rating',
                    data: members.map(member => {
                        switch (member.talent) {
                            case 'Critical': return 10;
                            case 'High': return 8;
                            case 'Moderate': return 6;
                            case 'Low': return 4;
                            case 'Emerging': return 2;
                        }
                    }),
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };
            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10
                        }
                    }
                }
            });
        }

        document.getElementById('taskForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const memberName = document.getElementById('taskMemberName').textContent;
            const task = {
                name: document.getElementById('taskName').value,
                importance: document.getElementById('taskImportance').value,
                timeQuality: document.getElementById('taskTimeQuality').value,
                skills: document.getElementById('taskSkills').value,
            };

            memberTasks[memberName].push(task);
            updateTasksTable(memberName);
            document.getElementById('taskForm').reset();
        });

        function updateTasksTable(memberName) {
            const tasks = memberTasks[memberName];
            const tableBody = document.getElementById('tasksTable');
            tableBody.innerHTML = '';
            tasks.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${task.name}</td>
                    <td>${task.importance}</td>
                    <td>${task.timeQuality}</td>
                    <td>${task.skills}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
