<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Culture Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #4682b4;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #36648b;
        }
        #dashboard, #taskForm, #memberTasks {
            display: none;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        .member-row {
            cursor: pointer;
        }
        .highlight {
            background-color: #ffdddd;
        }
        .delete-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .delete-button:hover {
            background-color: #ff3b3b;
        }
        .back-button {
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #36648b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Training Culture</h1>
        <p>Your journey to optimal team performance starts here!</p>
        
        <!-- Team Information Form -->
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>
            
            <label for="teamSize">Team Size:</label>
            <input type="number" id="teamSize" name="teamSize" required>
            
            <label for="teamLead">Team Lead:</label>
            <input type="text" id="teamLead" name="teamLead" required>
            
            <button type="submit">Submit Team Info</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="container">
        <h2>Team Dashboard</h2>
        <div id="teamInfo"></div>

        <!-- Add Team Member Form -->
        <h3>Add Team Member</h3>
        <form id="memberForm">
            <label for="memberName">Name:</label>
            <input type="text" id="memberName" required>
            
            <label for="memberRole">Role:</label>
            <input type="text" id="memberRole" required>
            
            <label for="talentRating">Talent Rating:</label>
            <select id="talentRating" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Top Talent">Top Talent</option>
            </select>
            
            <button type="submit">Add Member</button>
        </form>

        <h3>Team Members</h3>
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Talent Rating</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Task Form for Individual Team Members -->
        <div id="taskForm">
            <h3 id="selectedMemberTitle"></h3>
            <form id="memberTaskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
                
                <label for="taskImportance">Task Importance:</label>
                <select id="taskImportance" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                
                <label for="taskTimeQuality">Quality of Time Spent on Task:</label>
                <select id="taskTimeQuality" required>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
                
                <label for="taskSkills">Skills Required:</label>
                <input type="text" id="taskSkills" placeholder="List required skills, separated by commas" required>
                
                <button type="submit">Add Task</button>
            </form>
            <button class="back-button" onclick="goBackToMemberList()">Go Back to Member List</button>
        </div>

        <!-- Tasks for the Selected Team Member -->
        <div id="memberTasks">
            <h3>Tasks for <span id="memberNameDisplay"></span></h3>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Importance</th>
                        <th>Quality of Time</th>
                        <th>Skills Required</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="back-button" onclick="goBackToMemberList()">Go Back to Member List</button>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
            <canvas id="teamChart"></canvas>
            <canvas id="spiderChart"></canvas>
        </div>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <!-- Custom JavaScript Code -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let teamChart;
            let spiderChart;
            let teamMembers = [];
            let memberTasks = {};

            const teamForm = document.getElementById('teamForm');
            const memberForm = document.getElementById('memberForm');
            const dashboard = document.getElementById('dashboard');
            const taskForm = document.getElementById('taskForm');
            const memberTaskForm = document.getElementById('memberTaskForm');
            const memberTasksDiv = document.getElementById('memberTasks');
            let selectedMember = null;

            teamForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const teamName = document.getElementById('teamName').value;
                const teamSize = parseInt(document.getElementById('teamSize').value);
                const teamLead = document.getElementById('teamLead').value;

                const teamInfo = document.getElementById('teamInfo');
                teamInfo.innerHTML = `
                    <p><strong>Team Name:</strong> ${teamName}</p>
                    <p><strong>Team Size:</strong> ${teamSize}</p>
                    <p><strong>Team Lead:</strong> ${teamLead}</p>
                `;
                
                dashboard.style.display = 'block';
            });

            // Add new team member
            memberForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('memberName').value;
                const role = document.getElementById('memberRole').value;
                const talentRating = document.getElementById('talentRating').value;

                teamMembers.push({name, role, talentRating});
                memberTasks[name] = [];

                updateMemberTable();
                updateCharts();

                // Clear the form
                memberForm.reset();
            });

            // Update the member table
            function updateMemberTable() {
                const tbody = document.querySelector('#memberTable tbody');
                tbody.innerHTML = '';

                teamMembers.forEach(function(member, index) {
                    const row = tbody.insertRow();
                    row.classList.add('member-row');
                    const nameCell = row.insertCell(0);
                    const roleCell = row.insertCell(1);
                    const talentCell = row.insertCell(2);
                    const actionCell = row.insertCell(3);

                    nameCell.textContent = member.name;
                    roleCell.textContent = member.role;
                    talentCell.textContent = member.talentRating;

                    // Delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('delete-button');
                    deleteButton.addEventListener('click', function() {
                        deleteMember(index);
                    });
                    actionCell.appendChild(deleteButton);

                    // Event listener for clicking a row to manage tasks
                    row.addEventListener('click', function() {
                        selectedMember = member.name;
                        document.getElementById('selectedMemberTitle').textContent = `Tasks for ${selectedMember}`;
                        document.getElementById('memberNameDisplay').textContent = selectedMember;
                        taskForm.style.display = 'block';
                        memberTasksDiv.style.display = 'block';
                        updateTaskTable(selectedMember);
                        updateSpiderChart(selectedMember);
                    });
                });
            }

            // Delete a team member
            function deleteMember(index) {
                const memberName = teamMembers[index].name;
                teamMembers.splice(index, 1);
                delete memberTasks[memberName];

                updateMemberTable();
                updateCharts();

                taskForm.style.display = 'none';
                memberTasksDiv.style.display = 'none';
            }

            // Update the tasks table for a selected member
            function updateTaskTable(memberName) {
                const tbody = document.querySelector('#taskTable tbody');
                tbody.innerHTML = '';

                memberTasks[memberName].forEach(function(task) {
                    const row = tbody.insertRow();
                    const nameCell = row.insertCell(0);
                    const importanceCell = row.insertCell(1);
                    const timeQualityCell = row.insertCell(2);
                    const skillsCell = row.insertCell(3);

                    nameCell.textContent = task.name;
                    importanceCell.textContent = task.importance;
                    timeQualityCell.textContent = task.timeQuality;
                    skillsCell.textContent = task.skills.join(', ');

                    if (task.timeQuality === 'poor') {
                        row.classList.add('highlight');
                    }
                });
            }

            // Handle task submission for a selected member
            memberTaskForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const taskName = document.getElementById('taskName').value;
                const taskImportance = document.getElementById('taskImportance').value;
                const taskTimeQuality = document.getElementById('taskTimeQuality').value;
                const taskSkills = document.getElementById('taskSkills').value.split(',');

                if (selectedMember) {
                    memberTasks[selectedMember].push({
                        name: taskName,
                        importance: taskImportance,
                        timeQuality: taskTimeQuality,
                        skills: taskSkills
                    });

                    updateTaskTable(selectedMember);
                    updateSpiderChart(selectedMember);

                    document.getElementById('taskName').value = '';
                    document.getElementById('taskImportance').value = 'high';
                    document.getElementById('taskTimeQuality').value = 'good';
                    document.getElementById('taskSkills').value = '';
                }
            });

            // Update the team composition chart
            function updateCharts() {
                const roles = {};
                teamMembers.forEach(function(member) {
                    roles[member.role] = (roles[member.role] || 0) + 1;
                });

                const ctx = document.getElementById('teamChart');
                if (ctx) {
                    const context = ctx.getContext('2d');

                    if (teamChart) {
                        teamChart.destroy();
                    }

                    teamChart = new Chart(context, {
                        type: 'pie',
                        data: {
                            labels: Object.keys(roles),
                            datasets: [{
                                data: Object.values(roles),
                                backgroundColor: ['#4682b4', '#87CEEB', '#20B2AA', '#00CED1', '#48D1CC']
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Team Composition by Role'
                                }
                            }
                        }
                    });
                }
            }

            // Update the spider chart for a selected member
            function updateSpiderChart(memberName) {
                const taskData = memberTasks[memberName];

                const labels = taskData.map(task => task.name);
                const importanceData = taskData.map(task => task.importance === 'high' ? 3 : task.importance === 'medium' ? 2 : 1);
                const timeQualityData = taskData.map(task => task.timeQuality === 'excellent' ? 3 : task.timeQuality === 'good' ? 2 : task.timeQuality === 'average' ? 1 : 0);
                const skillsCountData = taskData.map(task => task.skills.length);

                const ctx = document.getElementById('spiderChart');
                if (ctx) {
                    const context = ctx.getContext('2d');

                    if (spiderChart) {
                        spiderChart.destroy();
                    }

                    spiderChart = new Chart(context, {
                        type: 'radar',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Task Importance',
                                    data: importanceData,
                                    fill: true,
                                    backgroundColor: 'rgba(70,130,180,0.2)',
                                    borderColor: 'rgba(70,130,180,1)',
                                    pointBackgroundColor: 'rgba(70,130,180,1)',
                                    pointBorderColor: '#fff',
                                    pointHoverBackgroundColor: '#fff',
                                    pointHoverBorderColor: 'rgba(70,130,180,1)'
                                },
                                {
                                    label: 'Time Quality',
                                    data: timeQualityData,
                                    fill: true,
                                    backgroundColor: 'rgba(135,206,235,0.2)',
                                    borderColor: 'rgba(135,206,235,1)',
                                    pointBackgroundColor: 'rgba(135,206,235,1)',
                                    pointBorderColor: '#fff',
                                    pointHoverBackgroundColor: '#fff',
                                    pointHoverBorderColor: 'rgba(135,206,235,1)'
                                },
                                {
                                    label: 'Skills Count',
                                    data: skillsCountData,
                                    fill: true,
                                    backgroundColor: 'rgba(32,178,170,0.2)',
                                    borderColor: 'rgba(32,178,170,1)',
                                    pointBackgroundColor: 'rgba(32,178,170,1)',
                                    pointBorderColor: '#fff',
                                    pointHoverBackgroundColor: '#fff',
                                    pointHoverBorderColor: 'rgba(32,178,170,1)'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: `Performance Analysis for ${memberName}`
                                }
                            },
                            scales: {
                                r: {
                                    angleLines: {
                                        display: false
                                    },
                                    suggestedMin: 0,
                                    suggestedMax: 3
                                }
                            }
                        }
                    });
                }
            }

            // Go back to the member list
            function goBackToMemberList() {
                taskForm.style.display = 'none';
                memberTasksDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
